		<script type="text/javascript">

			// WHILE usado quando não se sabe ao certo a quantidade de execução do bloco 

			var num;

			num=0;
			while(num<10){
				document.write("CFB cursos <br>");
				num++;
			}

			document.write("<hr>");

			num=10;
			while(num--){
				document.write("CFB cursos <br>");
			}

			document.write("<hr>");

			num=true;
			cont=0;
			while(num){
				document.write("CFB cursos <br>");
				cont++;
				if (cont>9) {
					num=false;
				} 
			}	

			document.write("<hr>");
