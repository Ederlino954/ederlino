		<script type="text/javascript">		

			// Bloco de Comandos 

			var num = 20;
			if (num > 10) { // chaves é obrigatório quando tiver mais de um comando no bloco
				res="Menor que 10";
				alert("Maiorque 10"); // pode se usar no bloco quantos comandos forem necessários 
			} else {
				res="Maior que 10";
			}

			document.write(res);			
			
		</script>
