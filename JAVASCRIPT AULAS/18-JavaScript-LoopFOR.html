		<script type="text/javascript">

			var mochila=[["Corda",1],["Cura",10],["Lanterna",1],["Pilhas",20]]; // matriz adiconando posiçõe // arrays dentro de arrays 			

			for (var l=0 ; l<4 ; l++) {  // O 4 é referente as posições, as posições da primeira fileira 
				for (var c=0 ; c<2 ; c++ ) {
					document.write(mochila[l][c] + " "); // l primeira fileira c segunda fileira 
				}
				document.write("<br>");				
			}
