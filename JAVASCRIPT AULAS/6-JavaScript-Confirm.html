		<script type="text/javascript">		

			// caixa de mensagem com ok e cancelar referente a true e false 

			var nome=prompt("Digite seu nome aqui","Nome aqui");
			var res=confirm(nome+" Deseja continuar "); // valor de true e false dentro dela // cancelando o nome ele recebe null 
			alert(res); // retornando o valor de true ou false no alert

		</script>
