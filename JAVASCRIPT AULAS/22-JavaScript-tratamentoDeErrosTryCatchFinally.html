		<script type="text/javascript">

			// try == recebe o programa que pode dar erro // Catch = da o tratamento desse erro // o finally sempre é executado


			var num; // valor máximo 10

			try{
				num=prompt("Digite um valor: "); 
				if (num>10) {
					throw new Error("Valor inválido, Valor máximo é 10");  // gera uma nova escessão manualmente 
				} 				
				 
			}catch(e){  // recebe escessão
				console.log("ERRO: " + e.message); // gera o log do erro 
				num=10;						
			}finally{
				document.write("Valor: " + num); // executa no erro e também, sem erro , no caso mostra o valor até o limite estabelecido que é 10 
			}
