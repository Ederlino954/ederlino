<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>CFB Cursos - Javascript</title>
	<meta charset="utf-8">
	<style type="text/css">

		#painel{
			width: 400px;
			height: 500px;
			border: 1px solid #000;
			border-radius: 10px;
			padding: 10px;
		}
	
	</style>
	<script type="text/javascript">	

		// 	Objeto Navigator 

		var painel;

		function inicia() {			
			painel=document.getElementById("painel");
			painel.innerHTML+="Resolução: " + screen.width + "px X " + screen.height + "px<hr>";
			//painel.innerHTML+="A: " + screen.height + "px<hr>";
			painel.innerHTML+="Resolução disponível: " + screen.availWidth + "px X " + screen.availHeight + "px<hr>";
			painel.innerHTML+="Profundidade de cores (imagens): " + screen.colorDepth + "bits<hr>";
			painel.innerHTML+="Resolução cor da tela (pixels): " + screen.pixelDepth + "bits/pixels<hr>";

		}	

		window.addEventListener("load",inicia);
		
	</script>
</head>
<body>	

	<div id="painel"></div>

</body>
</html>
