<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>CFB Cursos - Javascript</title>
		<meta charset="utf-8">

		<script type="text/javascript">		

			// IF - ELSE 

			var v1,v2,tx1;

			v1=10
			v2=5
			tx1="CFB - cursos"

			if (1) { // retorno true 
				document.write("CFB cursos<br>");
				alert(tx1);
			} else {
				document.write("Senão<br>");
			}

			if (0) { // retorno false
				document.write("CFB cursos<br>");
			} else {
				document.write("Senão<br>");
			}

			if (true) { // retorno true 
				document.write("CFB cursos<br>");
			} else {
				document.write("Senão<br>");
			}

			if (false) { // retorno false 
				document.write("CFB cursos<br>");
			} else {
				document.write("Senão<br>");
			}


			if (v1 > v2) { // retorno true 
				document.write("CFB cursos<br>");
			} else {
				document.write("Senão<br>");
			}


			if (10 > 5) { // retorno true 
				document.write("CFB cursos<br>");
			} else {
				document.write("Senão<br>");
			}
			

			if (10 < 5) { // retorno false
				document.write("CFB cursos<br>");
			} else {
				document.write("Senão<br>");
			}
			
			
		</script> 

	</head>
	<body>

	</body>
</html>
