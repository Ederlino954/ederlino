<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>CFB Cursos - Javascript</title>
	<meta charset="utf-8">
	<style type="text/css">

		#painel{
			width: 400px;
			height: 500px;
			border: 1px solid #000;
			border-radius: 10px;
			padding: 10px;
		}
	
	</style>
	<script type="text/javascript">	

		// 	Objeto Navigator

		var painel;

		function localizar(pos) {
			var c=pos.coords;
			painel.innerHTML+="Loc: Lat: " + c.latitude + " - lon: " + c.longitude + "<hr>";
		}

		function verifica() {
			painel=document.getElementById("painel"); 
			painel.innerHTML="Nome do Browser: " + navigator.appName + "<hr>"; 
			painel.innerHTML+="Versão do Browser: " + navigator.appVersion + "<hr>"; 
			painel.innerHTML+="Cookies: " + navigator.cookieEnable + "<hr>"; 
			navigator.geolocation.getCurrentPosition(localizar); 
			painel.innerHTML+="Idioma: " + navigator.language + "<hr>"; 
			painel.innerHTML+="Online: " + navigator.onLine + "<hr>"; 
			painel.innerHTML+="S.O.: " + navigator.platform + "<hr>"; 
			painel.innerHTML+="Engine: " + navigator.product + "<hr>";
			painel.innerHTML+="Agente: " + navigator.userAgent + "<hr>";  
			//painel.innerHTML+="Localização: " + navigator.geolocation.getCurrentPosition(localizar) + "<hr>";
		}

		window.addEventListener("load",verifica);
		
	</script>
</head>
<body>	

	<div id="painel"></div>

</body>
</html>
