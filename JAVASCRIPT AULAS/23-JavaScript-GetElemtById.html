
<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>CFB Cursos - Javascript</title>
		<meta charset="utf-8">

		<script type="text/javascript">

		</script> 

	</head>
	<body>

		<p id="texto" style="font-size: ">CFB cursos</p>

		<div id="caixa"></div> 

		<script type="text/javascript">

			// getElementById manipulação do id no caso em qeustão o ID caixa

			var txt=document.getElementById("texto");  // atribuindo getElementById à variável. 			
			txt.style.color="#f00"; // pegando elemento po id alterando depois de criado no sistema 
			txt.style.fontSize="50px";

			var cx=document.getElementById("caixa");  // atruindo getElementById à variáveç cx 
			cx.style.border="1px solid #000";
			cx.style.width="300px";
			cx.style.height="300px";
			cx.style.background="#aaa";
			//cx.style.display="none";

		</script> 

	</body>
</html>
