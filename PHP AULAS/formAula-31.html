<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Formulário</title>

	</head>
	<body>
		<form name="F_CadProd" method="post" action="aula31MySQLComandoInsertComFormulario.php">

			<label>Código:</label><br/>
			<input type="text" name="F_Cod" size="40" maxlength="30" /><br/><br/>   <!--o valor de 30 é referente ao tamanho na varchar no MySQL   --> 

			<label>Produto:</label><br/> 
			<input type="text" name="F_Prod" size="60" maxlength="50" /><br/><br/>  <!--o valor de 50 é referente ao tamanho na varchar no MySQL   --> 

			<label>Preço:</label><br/>
			<input type="text" name="F_Preco" size="10" /><br/><br/>

			<label>Quantidade:</label><br/>
			<input type="text" name="F_Qtde" size="10" /><br/><br/>

			<input type="submit" value="Gravar" />
			<input type="reset" value="Limpar" />
			
		</form>

	</body>
</html>
